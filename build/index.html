<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="bundle.js"></script></head><body><div id="game-container"><div id="score-display">Score 0</div><canvas id="canvas" width="400" height="600"></canvas></div><style>body {
        margin: 0;
        overflow: hidden;
      }
      body {
        background-color: #73c8a9;

      canvas {
        border: 5px solid #2e2e2e;

        background-repeat: no-repeat;
        z-index: 1;
      }

      #score-display {

        text-align: center;
